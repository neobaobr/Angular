<div class="container mb-5 mt-5">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Temas</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-danger">Você tem certeza de que deseja apagar esse tema? todas as postagens relacionadas a ele serão perdidas em conjunto a essa deleção </h4>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/tema'>
        Nã0
      </button>
      <button class="btn btn-info" (click)='apagar()'>
        Sim
      </button>
    </div>
  </div>

</div>
